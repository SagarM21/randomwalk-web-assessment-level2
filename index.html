<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <h3>Turn For</h3>
      <div class="main-box align-middle">X</div>
      <div class="main-box align-middle">O</div>
      <div class="bg"></div>
    </div>
    <div class="main-grid">
      <div class="box align-middle">0</div>
      <div class="box align-middle">1</div>
      <div class="box align-middle">2</div>
      <div class="box align-middle">3</div>
      <div class="box align-middle">4</div>
      <div class="box align-middle">5</div>
      <div class="box align-middle">6</div>
      <div class="box align-middle">7</div>
      <div class="box align-middle">8</div>
    </div>
    <h2 id="results"></h2>
    <button id="play-again">Play Again</button>
    <footer class="footer">
      Submitted by
      <a href="https://github.com/SagarM21" target="_blank" class="anchorTag">
        SagarM21
      </a>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
